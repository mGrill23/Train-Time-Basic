<!DOCTYPE html>
<html lang="en-us">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
        <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    </head>

    <div class="container">
            <div class="jumbotron bg-dark text-light">
                <h1 class="text-center">Train Timetable</h1>
                <h3 class="text-center">Please make sure you have the right train before complaining to the station master.</h3>
            </div>
            <div class="card ">
                <div class="card-header font-weight-bold my-4">
                    Current Trains
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Mminutes Away</th>
                            </tr>
                        </thead>
                    <tbody id="train-table">
    
                    </tbody>
                </table>
    
            </div>
        </div>
        <div class="card font-weight-bold my-4">
            <div class="card-header">
                Add Train 
            </div>
            <div class="card-body ">
                <form>
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="text" class="form-control" id="employee-name" placeholder="Yuma Express">
                        <label for="train-destination">Destination</label>
                        <input type="text" class="form-control" id="employee-role" placeholder="Yuma">
                        <label for="train-start">Start Date(MM/DD/YYYY)</label>
                        <input type="text" class="form-control" id="employee-start" placeholder="01/08/1989">
                        <label for="frequency">Train Frequency (min)</label>
                        <input type="number" class="form-control" id="frequency" placeholder="42">
                        <button type="submit" class="btn btn-primary mt-3 float-right" id="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    
    </div>

        

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/app.js"></script>
</html>
